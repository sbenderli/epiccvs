<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epic CVs</title>
  <meta name="description" content="Historical figures reimagined as modern resumes." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --ink: #e5e7eb;
      --muted: #94a3b8;
      --accent: #60a5fa;
      --border: #1f2937;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg); color: var(--ink)
    }
    a { color: var(--ink); text-decoration: none }
    a:hover { color: var(--accent) }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 12px 0 }
    .nav .left { display: flex; gap: 16px; align-items: center }
    .brand { font-weight: 700 }
    .nav a { color: var(--muted) }
    .nav a.active, .nav a:hover { color: var(--ink) }
    .ad-top, .ad-bottom {
      width: 100%; min-height: 90px; background: #0b1222;
      border: 1px dashed var(--border); border-radius: 12px;
      display: flex; align-items: center; justify-content: center; margin: 12px 0
    }
    .ad-label { font-size: 12px; color: var(--muted) }
    .hero { padding: 8px 0 4px }
    .hero h1 { font-size: 28px; margin: 8px 0 4px }
    .hero p { margin: 0; color: var(--muted) }
    .grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-top: 16px
    }
    @media (max-width:900px){ .grid { grid-template-columns: repeat(2,1fr) } }
    @media (max-width:600px){ .grid { grid-template-columns: 1fr } }
    .card {
      background: var(--panel); border: 1px solid var(--border); border-radius: 14px;
      overflow: hidden; display: flex; flex-direction: column
    }
    .thumb {
      aspect-ratio: 4/3; background: #0b1222; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: center;
      color: var(--muted); font-size: 14px; overflow: hidden
    }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block }
    .card h3 { font-size: 18px; margin: 12px 12px 4px }
    .card p { font-size: 14px; color: var(--muted); margin: 0 12px 12px }
    .footer { padding: 24px 0; color: var(--muted); font-size: 14px }
    .random { padding: 6px 10px; border: 1px solid var(--border); border-radius: 999px; color: var(--muted) }
    .random:hover { border-color: var(--accent); color: var(--ink) }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="left">
        <a class="brand" href="/">Epic CVs</a>
        <a class="active" href="/">Home</a>
        <a href="/about.html">About</a>
      </div>
      <a class="random" href="#" id="randomBtn">Random CV</a>
    </nav>

    <div class="ad-top"><span class="ad-label">Top banner ad</span></div>

    <header class="hero">
      <h1>Historical figures, modern resumes</h1>
      <p>Browse the collection below. New CVs weekly.</p>
    </header>

    <section class="grid" id="cards"></section>

    <div class="ad-bottom"><span class="ad-label">Bottom banner ad</span></div>

    <footer class="footer">Â© <span id="year"></span> Epic CVs</footer>
  </div>

  <script>
    async function loadResumes(){
      const res = await fetch('./resumes.json');
      if(!res.ok) return [];
      return await res.json();
    }

    (async () => {
      const resumes = await loadResumes();
      const cards = document.getElementById('cards');
      if(!resumes.length){
        cards.innerHTML = '<p>Could not load resumes.json</p>';
        return;
      }
      // Pick 3 random resumes
      const picks = resumes.sort(() => 0.5 - Math.random()).slice(0, 3);
      cards.innerHTML = picks.map(r => `
        <a class="card" href="/resume.html?id=${r.id}">
          <div class="thumb">
            <img src="${r.thumb}" alt="${r.title}">
          </div>
          <h3>${r.title}</h3>
          <p>${r.role || ''}</p>
        </a>
      `).join('');

      document.getElementById('randomBtn').addEventListener('click', e => {
        e.preventDefault();
        const pick = resumes[Math.floor(Math.random() * resumes.length)];
        window.location.href = `/resume.html?id=${pick.id}`;
      });
      document.getElementById('year').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
